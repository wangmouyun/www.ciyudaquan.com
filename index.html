<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>词语大全</title>
  <meta name="description" content="词语大全：中文词语、成语、近义词、反义词、同音字收录。">
  <meta name="keywords" content="词语大全, 成语, 同义词, 反义词, 中文词汇, ciyudaquan">
  <meta name="author" content="王先生">
  <link rel="canonical" href="https://www.ciyudaquan.com/">
  <style>
    /* 基本样式（简洁、轻量、响应式） */
    :root{--bg:#ffffff;--card:#fbfbfb;--muted:#666;--accent:#2b6cb0}
    html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;background:var(--bg);color:#111}
    .container{max-width:980px;margin:28px auto;padding:0 18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:8px;background:linear-gradient(135deg,#2b6cb0,#38a169);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:18px}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 16px;color:var(--muted)}
    .search{display:flex;gap:8px;margin:10px 0}
    .search input{flex:1;padding:10px 12px;border:1px solid #e6e6e6;border-radius:6px;font-size:15px}
    .search button{padding:10px 14px;border-radius:6px;border:0;background:var(--accent);color:#fff;font-weight:600}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .chip{padding:6px 10px;border-radius:999px;background:#f1f5f9;border:1px solid #eef2f7;font-size:13px;cursor:pointer}
    main{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    .card{background:var(--card);border:1px solid #eee;padding:12px;border-radius:8px;min-height:72px;display:flex;flex-direction:column;justify-content:space-between}
    .card h3{margin:0;font-size:16px}
    .card p{margin:8px 0 0;color:var(--muted);font-size:13px}
    .tag{font-size:12px;color:var(--muted)}
    .ad-slot{margin:18px 0;padding:12px;border:1px dashed #ddd;border-radius:8px;text-align:center;color:var(--muted);background:#fff}
    footer{margin:36px 0 18px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:520px){.logo{width:48px;height:48px;font-size:16px}.container{margin:16px 12px}}
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3466429528731007"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">词</div>
        <div>
          <h1>词语大全</h1>
          <div class="tag">ciyudaquan.com • 中文词语、成语、近义词、反义词速查</div>
        </div>
      </div>
      <div class="tag">单页｜适配Adsense</div>
    </header>

    <p class="lead">在此输入关键词（如“友好”、“繁荣”或成语），快速查找释义、同义/反义词与常见用例。页面为单页模板，已预留广告位。请在发布前将AdSense代码替换到标记处。</p>

    <div class="search" role="search">
      <input id="q" autocomplete="off" placeholder="搜索词语、成语、同义词...（示例：温暖、画龙点睛）">
      <button id="btnSearch">搜索</button>
    </div>

    <div class="controls" aria-hidden="false">
      <div class="chip" data-filter="chengyu">成语</div>
      <div class="chip" data-filter="syn">近义词</div>
      <div class="chip" data-filter="ant">反义词</div>
      <div class="chip" data-filter="common">常用词</div>
    </div>

    <!-- 广告位（顶部） -->
    <div class="ad-slot" id="ad-top">
      <!-- 自适应 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3466429528731007"
           data-ad-slot="8414245325"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <main id="results" aria-live="polite">
      <!-- 词卡由 JavaScript 插入 -->
    </main>

    <!-- 广告位（中部） -->
    <div class="ad-slot" id="ad-mid">
      <!-- 自适应 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3466429528731007"
           data-ad-slot="8414245325"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div style="text-align:center;margin-top:16px">
      <button id="loadMore" class="chip">加载更多</button>
    </div>

    <footer>
      <div>友情链接：<a href="#" rel="nofollow">关于我们</a> · <a href="#" rel="nofollow">隐私政策</a> · <a href="#" rel="nofollow">免责声明</a></div>
      <div style="margin-top:8px">&copy;2025 王先生 版权所有</div>
    </footer>
  </div>

  <script>
    // 示例数据：发布时应替换为动态数据源或更大词库
    const sample = [
      {word:'温暖', type:'common', desc:'形容气候或感情让人感觉舒适、暖和。', extras:'近义词：温和、暖和；反义词：寒冷。'},
      {word:'画龙点睛', type:'chengyu', desc:'比喻在关键处加一笔，使内容更有生气。', extras:'同义：点睛之笔。'},
      {word:'繁荣', type:'common', desc:'指经济、文化、事业等兴盛发达。', extras:'近义词：兴旺、昌盛。'},
      {word:'友好', type:'syn', desc:'态度亲切、融洽。', extras:'近义词：和睦；反义词：敌对。'},
      {word:'敏捷', type:'syn', desc:'行动、思维迅速灵活。', extras:'近义词：灵活、机敏。'},
      {word:'坚定', type:'common', desc:'立场或信念不动摇。', extras:'近义词：坚决。'},
      {word:'勤奋', type:'common', desc:'努力不懈怠，持续投入精力。', extras:'近义词：刻苦。'},
      {word:'井井有条', type:'chengyu', desc:'形容做事有条理。', extras:'常用于形容管理能力。'},
      {word:'卓越', type:'common', desc:'表示表现特别突出。', extras:'近义词：优秀、杰出。'},
      {word:'深思熟虑', type:'chengyu', desc:'形容经过深入思考和周密计划。', extras:'用于强调决策谨慎。'},
      {word:'谦虚', type:'common', desc:'不自满不骄傲。', extras:'反义词：骄傲。'},
      {word:'勇敢', type:'common', desc:'敢于面对挑战。', extras:'近义词：无畏。'},
      {word:'平和', type:'syn', desc:'态度温和不激烈。', extras:'近义词：温和。'},
      {word:'刻不容缓', type:'chengyu', desc:'事情紧迫，不可拖延。', extras:'常用于紧急事务。'},
      {word:'欢欣鼓舞', type:'chengyu', desc:'形容非常高兴。', extras:'常用于形容群众情绪。'},
      {word:'勤学好问', type:'chengyu', desc:'形容学习态度认真好问。', extras:'可用于学生评价。'},
      {word:'光明磊落', type:'chengyu', desc:'形容为人正大光明。', extras:'反义词：阴险。'},
      {word:'欣欣向荣', type:'chengyu', desc:'形容事业蓬勃发展。', extras:'常用于经济、企业。'},
      {word:'和蔼', type:'syn', desc:'态度温和亲切。', extras:'近义词：慈祥。'},
      {word:'自信', type:'common', desc:'对自己有信心。', extras:'反义词：自卑。'},
      {word:'理智', type:'common', desc:'遇事冷静判断。', extras:'近义词：冷静。'},
      {word:'热情', type:'common', desc:'态度积极、情绪饱满。', extras:'反义词：冷漠。'},
      {word:'团结', type:'common', desc:'互助合作，齐心协力。', extras:'反义词：分裂。'},
      {word:'踏实', type:'common', desc:'做事稳重可靠。', extras:'近义词：稳健。'},
      {word:'豁达', type:'syn', desc:'心胸开阔，不计较。', extras:'近义词：开朗。'},
      {word:'积极', type:'common', desc:'态度主动向上。', extras:'近义词：主动。'},
      {word:'专注', type:'common', desc:'集中注意力，不分散。', extras:'近义词：投入。'},
      {word:'开朗', type:'syn', desc:'性格外向乐观。', extras:'反义词：内向。'},
      {word:'宽容', type:'syn', desc:'愿意原谅别人。', extras:'反义词：苛刻。'},
      {word:'持之以恒', type:'chengyu', desc:'指长期坚持不懈。', extras:'常用于学习与工作。'},
      {word:'不屈不挠', type:'chengyu', desc:'形容意志坚定，不被打倒。', extras:'用于赞美顽强精神。'},
      {word:'任劳任怨', type:'chengyu', desc:'愿意承担工作而不抱怨。', extras:'常用于工作评价。'},
      {word:'争分夺秒', type:'chengyu', desc:'形容抓紧时间。', extras:'常用于紧急任务。'},
      {word:'一丝不苟', type:'chengyu', desc:'做事认真细致。', extras:'常用于工作态度。'},
      {word:'欣慰', type:'common', desc:'因事情发展而感到满足。', extras:'近义词：满足。'},
      {word:'沉着', type:'common', desc:'遇事冷静不慌乱。', extras:'近义词：镇定。'},
      {word:'踏青', type:'common', desc:'春季户外郊游。', extras:'常用于节日活动。'},
      {word:'深刻', type:'common', desc:'内容意义重大，影响深远。', extras:'近义词：透彻。'},
      {word:'和睦', type:'syn', desc:'关系融洽亲近。', extras:'反义词：矛盾。'},
      {word:'热闹', type:'common', desc:'人多气氛活跃。', extras:'反义词：冷清。'},
      {word:'智慧', type:'common', desc:'聪明并能正确判断。', extras:'近义词：聪慧。'},
      {word:'细腻', type:'common', desc:'描述细致入微。', extras:'常用于文笔评价。'},
      {word:'宽厚', type:'syn', desc:'待人宽容厚道。', extras:'近义词：仁厚。'},
      {word:'诚恳', type:'common', desc:'态度真诚、不虚伪。', extras:'近义词：真诚。'},
      {word:'豁然开朗', type:'chengyu', desc:'忽然明白，道理清晰。', extras:'常用于心境转变。'},
      {word:'举足轻重', type:'chengyu', desc:'形容在某事中影响重大。', extras:'常用于人物评价。'},
      {word:'悠然自得', type:'chengyu', desc:'形容心情平静自在。', extras:'多见于描写生活状态。'},
      {word:'百折不挠', type:'chengyu', desc:'虽遇挫折仍不气馁。', extras:'常用于精神鼓励。'}
    ];

    const results = document.getElementById('results');
    let shown = 0; const PAGE = 18;

    function renderChunk(filter) {
      const chunk = sample.slice(shown, shown + PAGE).filter(item => !filter || item.type===filter || (filter==='syn'&&item.type==='syn') );
      chunk.forEach(it => {
        const el = document.createElement('article'); el.className='card';
        el.innerHTML = `<div><h3>${escapeHtml(it.word)}</h3><p class="tag">${it.type==='chengyu'? '成语' : it.type==='syn' ? '近义词' : it.type==='ant' ? '反义词' : '常用词'}</p></div><p>${escapeHtml(it.desc)}<br><small style=\"color:#666\">${escapeHtml(it.extras)}</small></p>`;
        results.appendChild(el);
      });
      shown += chunk.length;
      if(shown >= sample.length) document.getElementById('loadMore').style.display='none';
    }

    function escapeHtml(s){ return (''+s).replace(/[&<>\"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' })[c]); }

    // 初始渲染
    renderChunk();

    document.getElementById('loadMore').addEventListener('click', ()=>renderChunk());
    document.getElementById('btnSearch').addEventListener('click', doSearch);
    document.getElementById('q').addEventListener('keydown', e=>{ if(e.key==='Enter') doSearch(); });

    function doSearch(){
      const q = document.getElementById('q').value.trim().toLowerCase();
      results.innerHTML='';
      if(!q){ shown=0; renderChunk(); return; }
      const found = sample.filter(it => it.word.toLowerCase().includes(q) || it.desc.toLowerCase().includes(q));
      if(found.length===0){ results.innerHTML='<div class="card"><h3>未找到匹配</h3><p class="tag">尝试其他关键词或检查拼写。</p></div>'; return; }
      found.forEach(it=>{
        const el = document.createElement('article'); el.className='card';
        el.innerHTML = `<div><h3>${escapeHtml(it.word)}</h3><p class="tag">${it.type}</p></div><p>${escapeHtml(it.desc)}<br><small style=\"color:#666\">${escapeHtml(it.extras)}</small></p>`;
        results.appendChild(el);
      });
      document.getElementById('loadMore').style.display='none';
    }

    // 过滤按钮
    document.querySelectorAll('.chip').forEach(c=>c.addEventListener('click', ()=>{
      const f = c.getAttribute('data-filter'); results.innerHTML=''; shown=0; if(!f){ renderChunk(); return; }
      // 简化过滤：若为"common"或特定类型，则展示匹配项
      const matched = sample.filter(it=> it.type===f );
      if(matched.length===0){ results.innerHTML='<div class="card"><h3>暂无内容</h3><p class="tag">该分类下无示例词条。</p></div>'; document.getElementById('loadMore').style.display='none'; return; }
      matched.forEach(it=>{ const el=document.createElement('article'); el.className='card'; el.innerHTML = `<div><h3>${escapeHtml(it.word)}</h3><p class=\"tag\">${it.type}</p></div><p>${escapeHtml(it.desc)}<br><small style=\"color:#666\">${escapeHtml(it.extras)}</small></p>`; results.appendChild(el); });
      document.getElementById('loadMore').style.display='none';
    }));

    // 注意：不要在页面上诱导用户点击广告（遵守 AdSense 政策）。
  </script>
</body>
</html>
